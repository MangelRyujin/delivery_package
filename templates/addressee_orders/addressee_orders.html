{% extends "base.html" %}
{% load static %}
{% block title %} Visualización de paquetes {% endblock %}
{% block contend %}

<section class="container my-4 py-4" >
    <div class="d-flex justify-content-center align-items-center w-100 h-100 mt-4">
      
      <div class="col-12 col-sm-10 col-md-7 col-lg-4">
          <form class="w-auto justify-center" action="{% url "validate_addressee_orders_view" %}" method="Post"
          >
            
            {% csrf_token %}
            <div class="w-100 d-flex justify-content-center align-items-center mb-2 pb-5 col-md-3 col-lg-2 me-0 px-3 fs-6 text-white position-relative" href="{% url "dashboard_view" %}">
              <div class=" position-absolute  dj-animate" style="z-index: 1;">
                <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center " >
                 
                  <h1 class="mt-1 text-primary fw-bold" >EF</h1>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="  text-primary bi-gear-wide" viewBox="0 0 16 16">
                  <path d="M8.932.727c-.243-.97-1.62-.97-1.864 0l-.071.286a.96.96 0 0 1-1.622.434l-.205-.211c-.695-.719-1.888-.03-1.613.931l.08.284a.96.96 0 0 1-1.186 1.187l-.284-.081c-.96-.275-1.65.918-.931 1.613l.211.205a.96.96 0 0 1-.434 1.622l-.286.071c-.97.243-.97 1.62 0 1.864l.286.071a.96.96 0 0 1 .434 1.622l-.211.205c-.719.695-.03 1.888.931 1.613l.284-.08a.96.96 0 0 1 1.187 1.187l-.081.283c-.275.96.918 1.65 1.613.931l.205-.211a.96.96 0 0 1 1.622.434l.071.286c.243.97 1.62.97 1.864 0l.071-.286a.96.96 0 0 1 1.622-.434l.205.211c.695.719 1.888.03 1.613-.931l-.08-.284a.96.96 0 0 1 1.187-1.187l.283.081c.96.275 1.65-.918.931-1.613l-.211-.205a.96.96 0 0 1 .434-1.622l.286-.071c.97-.243.97-1.62 0-1.864l-.286-.071a.96.96 0 0 1-.434-1.622l.211-.205c.719-.695.03-1.888-.931-1.613l-.284.08a.96.96 0 0 1-1.187-1.186l.081-.284c.275-.96-.918-1.65-1.613-.931l-.205.211a.96.96 0 0 1-1.622-.434zM8 12.997a4.998 4.998 0 1 1 0-9.995 4.998 4.998 0 0 1 0 9.996z"/>
                </svg>
              </div> 
              </div>
              <h1 class="text-center  mb-3 ">EnvíosFerna</h1>
              <h1 class="text-center h3 mb-3 mt-1 text-body-secondary">Accede a sus paquetes</h1>
              <div class=" input-group mt-4">
                
                  <input type="number" class="form-control" id="floatingInputUsername" name='code' required placeholder="Su código" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <input type="hidden" name="next" value="{{ next }}">
                  <span class="input-group-text" id="basic-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                  </span>
                </div>
                {% if message %}
                <div class="alert alert-dismissible alert-success d-flex align-items-center mb-0 mt-2  px-2 fade show" role="alert">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2 bi-check-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div class="small">
                      {{message}}
                    </div>
                    <span type="button" class="btn-close px-2" data-bs-dismiss="alert" aria-label="Close"></span>
                  </div>
              {% endif %}
                {% if error %}
                <div class="alert alert-dismissible alert-danger d-flex align-items-center mb-0 mt-2  px-2 fade show" role="alert">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2 bi-check-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div class="small">
                      {{error}}
                    </div>
                    <span type="button" class="btn-close px-2" data-bs-dismiss="alert" aria-label="Close"></span>
                  </div>
              {% endif %}
              
              <button class="btn d-flex justify-content-center align-items-center btn-outline-primary shadow-sm border-2 border-primary w-100 py-2 my-4" 
              type="submit">
                <span id="spinnerLoginForm" class="htmx-indicator spinner-border spinner-border-sm me-2" ></span>Validar</button>
            </form>
      </div>
          
      
    </div>
  </section>


{% endblock contend %}
